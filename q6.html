<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter Texto</title>
</head>
<body>

<input type="text" id="entrada" placeholder="Digite algo">
<button onclick="inverterTexto()">Inverter Texto</button>

<p id="resultado"></p>

<script>
    function inverterTexto() {
        var texto = document.getElementById("entrada").value;
        var textoInvertido = texto.split("").reverse().join(""); // Divide, inverte e junta as letras
        document.getElementById("resultado").textContent = textoInvertido;
    }
</script>

</body>
</html>
