<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Texto</title>
    
</head>
<body>

<p id="texto">Este texto ser√° alterado</p>
<input type="text" id="entrada" placeholder="Digite algo">
<button onclick="atualizarTexto()">Atualizar Texto</button>

<script>
    function atualizarTexto() {
        var entrada = document.getElementById("entrada").value.trim(); 
        var texto = document.getElementById("texto");

        if (entrada === "") {
            texto.textContent = "Por favor, digite alguma copsa antes de atualizar o texto!";
            
        } else {
            texto.textContent = entrada;
            
        }
    }
</script>

</body>
</html>
