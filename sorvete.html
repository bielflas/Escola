<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="header">
    <h1 class="padding">Lista de sabores </h1>
    
    </div>

    <div class="sabores">
        <ul>
    <h1>Sabores</h1>
    <li>Morango
        <button onclick="adicionarValor(3)">3R$</button>

    <li>Chocolate

    <li>Flocos

    </li> 
    <li>Maracuja 
        <button onclick="adicionarValor(3)">3R$</button>
    </li>
    <li>Creme
        <button onclick="adicionarValor(3)">3R$</button>
    </li> 
        
        <h3>Total R$<span id="tudo">0</span></h3> 
        <button id="finalizacao"> Comprar </button>
        </ul>
    </div>


<script>
            let total = 0; 
        function adicionarValor(valor){
    
                total += valor;
                document.getElementById('tudo').textContent = total;
        }

        document.getElementById('finalizacao').addEventListener('click', function() {
            if (total > 0){
                alert(`compra realizada! Total: R$${total.toFixed(2)}`);
                total = 0;
                document.getElementById('tudo').textContent = total;
            } else {
                alert('Deu errado');
            }
        });
</script>
</body>
</html>
